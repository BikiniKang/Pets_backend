- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure for Students(cbe8d77b-5379-4045-9b71-b54d9270f22f)'
    appType: 'webApp'
    WebAppName: 'pets-app'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
